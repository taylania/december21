<html>
<head>
  <style>
       h1 {text-align: center;
         font-family: 'Brush Script MT', cursive;}
      h2 {text-align: center;
         font-family: 'Brush Script MT', cursive;}

    {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 100%; 
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
</head>
  <body>
    <h1>Menu</h1>
 <div class="row">
  <div class="column"></div>
   <h2>Drinks</h2>
   <h3>Coffee</h3>
   <p>Dreamy Bunny Coffee<br>Sweet Vanilla Cappuccino<br></p>
   <h3>Tea</h3>
   <p>Dreaming Lavender Matcha<br>Sleeping Beauty Osmanthus Tea<br>Calming Jasmine Tea</p>
  <div class="column"></div>
   <h2>Desserts</h2>
</div>
  </body>
</html>
